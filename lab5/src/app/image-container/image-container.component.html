<div *ngIf="isLogin()" class="topics">
  <a
    class="nav-link disabled"
    *ngFor="let topic of getTopics()"
    (click)="getImages($event)"
    >{{ topic }}</a
  >
</div>

<div *ngIf="hasContent()" id="images">
  <img
    class="image"
    *ngFor="let picture of getPics()"
    src="{{ picture.url }}"
    alt="{{ picture.alt }}"
  />
</div>
<p *ngIf="isLogin() && !hasContent()" (click)="print()" id="text">{{ text }}</p>
