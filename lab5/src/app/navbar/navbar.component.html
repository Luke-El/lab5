<div class="nav">
  <a class="logo" (click)="refresh()">Image Finder</a>
  <div class="topnav">
    <div class="search_bar">
      <input
        id="search-bar"
        type="search"
        placeholder="Enter Image Catergory"
        aria-label="Search"
        (change)="updateSearch($event)"
      />
      <button class="bar" (click)="addData()" id="search-submit" type="submit">
        Add
      </button>
    </div>

    <div class="search_bar">
      <div class="input-group">
        <div class="select-div">
          <select
            (change)="updateDelete($event)"
            class="custom-select"
            id="inputGroupSelect04"
          >
            <option selected>Choose...</option>
            <option
              class="dropdown-item"
              href="#"
              *ngFor="let topic of getTopics()"
            >
              {{ topic }}
            </option>
          </select>
        </div>
        <button (click)="deleteData()">Delete Catergory</button>
      </div>
    </div>
    <div class="search_bar">
      <div class="input-group">
        <div class="select-div" style="margin-right: 10px;">
          <select
            (change)="updateReplaceOld($event)"
            class="custom-select"
            id="inputGroupSelect05"
          >
            <option selected>Choose...</option>
            <option
              class="dropdown-item"
              href="#"
              *ngFor="let topic of getTopics()"
            >
              {{ topic }}
            </option>
          </select>
        </div>
        <input
        id="replace-bar"
        type="replace"
        placeholder="Enter Replace Catergory"
        aria-label="Replace"
        (change)="updateReplaceNew($event)"
      />
      <button class="bar" (click)="replaceData()" id="replace-submit" type="submit">
        Replace
      </button>
      <button class="bar" (click)="adddefault()" id="replace-submit" type="submit">
        Default
      </button>
      </div>
    </div>
  </div>
</div>
